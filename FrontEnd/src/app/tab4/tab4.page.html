<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title (click)="getAllMusica()">
      MÃºsica (USER)
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="add" (click)="openAlert()"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-icon slot="icon-only" name="refresh" (click)="getAllMusica()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>CANCION</ion-col>
    <ion-col>USER</ion-col>
  </ion-row>
  <ion-item-sliding *ngFor="let musica of canciones; let index">
    
    <ion-item>
    <ion-label>{{musica.nombreCancion}}</ion-label>
    <ion-label>{{musica.Usuario}}</ion-label>
   
  </ion-item>
  </ion-item-sliding>
</ion-content>
